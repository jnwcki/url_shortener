{% extends 'base.html' %}

{% block content %}
    <div class="container">
    <h2>All Clicks</h2>
    {% for entry in clicks_list %}
        <div class="panel panel-default">
            <div class="panel-body">
                <h4>{{ entry.time_of_click }} <a href="{% url 'clicky' entry.referenced_url.short_version %}">/{{ entry.referenced_url.short_version }}</a></h4>
            </div>
        </div>
    {% endfor %}
    </div>
{% endblock %}
